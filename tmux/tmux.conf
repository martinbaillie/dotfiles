unbind C-b
set -g prefix C-space

set -g default-terminal "screen-256color"

#set -g display-panes-colour white
#set -g display-panes-active-colour red
set -g display-panes-time 1000

setw -g monitor-activity on
setw -g utf8 on
setw -g automatic-rename on

#setw -g clock-mode-colour red
setw -g clock-mode-style 24
setw -g alternate-screen on

set -g repeat-time 100
set -g mode-keys vi

unbind [
unbind ]
unbind p
unbind n

bind -n C-Right next-window
bind -n C-Left previous-window

set -g base-index 1
set -g history-limit 100000
set -g set-remain-on-exit off

set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

#setw -g aggressive-resize off

set -g status-bg default
set -g status-fg white
set -g status-interval 1
set -g status-utf8 on

set -g status-left '"#{pane_title}"'
set -g status-left-length 50
set -g status-right '#(whoami)@#h: %H:%M %d-%b-%y'
set -g status-right-length 50
setw -g window-status-current-format "|#I:#W|"
set -g status-justify centre
#set-window-option -g automatic-rename off

set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"

bind | split-window -h
bind - split-window -v

set -g mouse-utf8 on
set -g mouse on
# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m \
    set -g mouse-utf8 on \;\
    set -g mouse on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mouse-utf8 on \;\
    set -g mouse on \;\
    display 'Mouse: OFF'

set -g set-titles on
set -g set-titles-string 'tmux: #T'

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# default statusbar colors
set-option -g status-bg default
set-option -g status-fg green
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg red
set-option -g pane-active-border-fg red

# message text
set-option -g message-bg default
set-option -g message-fg blue

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour blue 

# clock
set-window-option -g clock-mode-colour green

# bell
set-window-option -g window-status-bell-style fg=red

run-shell ~/.tmux/tmux-yank/yank.tmux

if-shell "[ -f ~/.tmux.local.conf ]" 'source ~/.tmux.local.conf'


