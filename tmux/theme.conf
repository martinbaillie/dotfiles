# toggle statusbar
bind-key b set-option status

# status line
set -g status-bg default
set -g status-fg default
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
#set -g message-fg black
#set -g message-bg yellow
set -g message-command-style fg=blue,bg=black
#set -g message-command-fg blue
#set -g message-command-bg black
set -g automatic-rename on

# window mode
setw -g mode-style fg=colour0,bg=colour6
#setw -g mode-bg colour6
#setw -g mode-fg colour0

# colors
setw -g window-status-format "#[fg=colour4]•#[fg=colour9]"
setw -g window-status-current-format "#[fg=colour2]•#[fg=colour7]"
setw -g window-status-current-style dim
set -g status-position bottom
set -g status-justify centre

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set -g status-left '#(~/Code/bin/aws_account.sh blank)'
set -g status-right '#(~/Code/bin/aws_account.sh)'

source-file ~/.tmux/base16.conf

